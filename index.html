<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-screen">
    <button id="play-button" class="retro-button">PLAY</button>
    <div id="difficulty-buttons" style="display: none;">
        <button class="difficulty-btn" data-time="2000">EASY</button>
        <button class="difficulty-btn" data-time="1800">NORMAL</button>
        <button class="difficulty-btn" data-time="1500">HARD</button>
    </div>
    </div>
    <div id="countdown" style="display: none;">
        <h2>FOCUS</h2>
        <div id="countdown-number"></div>
    </div>
    <div id="game-container" style="display: none;">
        <div id="mode-display"></div>
        <div id="keys-display"></div>
        <div id="directions-display"></div>
        <div id="point-game" style="display: none;">
            <div id="target"></div>
        </div>
<div id="spin-game" style="display: none;">
    <div id="spin-area">
        <div id="spin-target"></div>
    </div>
    <div id="spin-count">Counting Rotating: <span id="current-spins">0</span> / <span id="required-spins">0</span></div>
</div>
<div id="color-game" style="display: none;"></div>

        <div id="timer-bar"></div>
        <div id="score">Score: <span id="score-value">0</span></div>
    </div>
<audio id="clear-sound">
    <source src="sounds/MP_띠링! 이목 집중시키는 소리.mp3" type="audio/mpeg">
</audio>
<audio id="hover-sound">
    <source src="sounds/MP_게임 효과음 5 (뽀잉 점프).mp3" type="audio/mpeg">
</audio>
<audio id="countdown-sound">
    <source src="sounds/MP_사보타지 효과음.mp3" type="audio/mpeg">
</audio>
<audio id="lost-sound">
    <source src="sounds/MP_나쁜 이벤트(뿌뿌뿌뿌뿌).mp3" type="audio/mpeg">
</audio>

<audio id="easy-music" loop>
    <source src="sounds/MP_8bit 게임 세상.mp3" type="audio/mpeg">
</audio>
<audio id="normal-music" loop>
    <source src="sounds/MP_오락실과 나.mp3" type="audio/mpeg">
</audio>
<audio id="hard-music" loop>
    <source src="sounds/MP_보너스 타임.mp3" type="audio/mpeg">
</audio>

    <div id="game-over" style="display: none;">
    <h1>GAME OVER!</h1>
    <p>Final Score: <span id="final-score"></span></p>
    <button id="restart-button">Restart</button>
    <button id="main-menu-button">Main Menu</button>
    <button id="register-score-button">Score Record</button>
</div>

<!-- 점수판 추가 -->
<div id="leaderboard" style="display: none;">
    <h2>Score Board</h2>
    <ul id="score-list"></ul>
    <button id="close-leaderboard">Close</button>
</div>
    <script src="script.js"></script>
</body>
</html>
